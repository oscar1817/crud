    <body style="background-color: rgb(35, 56, 82)">
        <div id="main" class="container">
            <div id="marco" class="container my-5 text-center">
                <h1>Gestor de contraseña - Editar</h1>
                <div class="form-group">
                    <label for="Plataforma">Plataforma</label>

                    <button type="button" class="btn btn-info" onclick="location.href = 'index.html'"> <img src="https://i.pinimg.com/originals/35/b3/c1/35b3c1ecf233d242dc8d504203eebeec.png" height="30" width="30">Regresar</button>
                </div>
            </div>
        </div>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\[]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            var variable1 = getParameterByName('variable1');
            consulta_individual(variable1)
        </script>
